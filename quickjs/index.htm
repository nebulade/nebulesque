<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="quick_dom.js"></script>
        <script type="text/javascript" src="quick.js"></script>

        <script type="text/javascript">

        var scope = {};

        function init () {
            scope.elem = new Element('elem');

            scope.elem1 = new Element('elem1', scope.elem);
            scope.elem1.addProperty('left', 100);
            scope.elem1.addProperty('width', 100);
            scope.elem1.addProperty('height', 100);
            scope.elem1.addProperty('background-color', '#00ffff');

            scope.elem2 = new Element('elem2', scope.elem);

            scope.elem2.addProperty('left', function() { return 200 });
            scope.elem2.addProperty('top', function() { return this.elem1.left/2.0; });
            scope.elem2.addProperty('opacity', function() { return this.elem1.left/1200; });
            scope.elem2.addProperty('width', 100);
            scope.elem2.addProperty('height', 100);
            scope.elem2.addProperty('background-color', '#00ff00');

            scope.elem.render();
        }

        function advance() {
            scope.elem1.left = scope.elem1.left+10;
            scope.elem.render();
        }

        </script>
    </head>

    <body onload="init();" onclick="advance();">
    </body>
</html>
