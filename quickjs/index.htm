<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="quick.js"></script>

        <script type="text/javascript">

        var scope = {};

        function init () {
            scope.elem = new Element('elem');

            scope.elem1 = new Element('elem1', document.getElementById('div1'), scope.elem);
            scope.elem1.addProperty('left', 100);

            scope.elem2 = new Element('elem2', document.getElementById('div2'), scope.elem);

            scope.elem2.addProperty('left', 200);
            scope.elem2.addProperty('top', 'elem1.left/2.0');

            scope.elem.render();
        }

        function advance() {
            scope.elem1.left = scope.elem1.left+10;
            scope.elem.render();
        }

        </script>
    </head>

    <body onload="init();" onclick="advance();">

        <div id="div1" style="left: 0; top: 100; position: absolute; width: 100; height: 100; background-color: #00ff00;"></div>
        <div id="div2" style="left: 0; top: 250; position: absolute; width: 100; height: 100; background-color: #00ffff;"></div>

    </body>
</html>
