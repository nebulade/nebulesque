		function changeJMLElement () {
			var elem = document.getElementById("greenRect");
			elem.y = document.getElementById("myValue").value;
		}
		
		function compileTextArea() {
			var root = document.getElementById("textareajmlroot");
			while (root.childNodes.length > 0) 
				root.removeChild(root.lastChild);
		
			var parser = new JMLParser();
			
			var jmlElement = document.getElementById("jml"); 
			
			parser.parse(jmlElement.value);
// 			parser.dumpTokens();
			parser.compile(document.getElementById("textareajmlroot"))
		}

	<textarea id="jml" rows=20 cols=80>
Rectangle {
	id: greenRect;
	width: 20;
	height: 30;
	color: "green";
	x: 0;
	y: 50;
}

Image {
	id: myImage;
	width: 64;
	height: 64;
	source: "icon" + ".png";
	x: 800*1.2;
	y: greenRect.y - 50;
}
	</textarea>
	<br/>
	<a href="JavaScript: compileTextArea();">Compile</a><br/>
	<input type="text" id="myValue" value="100"/><a href="JavaScript: changeJMLElement();">Change y of greenRect</a><br/>
